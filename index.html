<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Strategun</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png">
</head>
<body>
    <div id="overlay">
        <div class="wrapper">
            <div id="start">
                <img src="assets/img/strategun_logo.png" alt="Strategun logo">
                <button class="purple">Start spel</button>
            </div>
            <div id="end">
                <img id="winner" src="" alt="Winnaar">
                <button class="purple" id="restart">Herstart</button>
            </div>
        </div>
    </div>
    <nav></nav>
    <script src="node_modules/phaser/build/phaser.min.js"></script>

    <script src="js/global.js"></script>

    <script src="js/characters/character.js"></script>
    <script src="js/characters/bomb.js"></script>
    <script src="js/characters/flag.js"></script>
    <script src="js/characters/medic.js"></script>
    <script src="js/characters/soldier.js"></script>
    <script src="js/characters/tank.js"></script>
    <script src="js/characters/sniper.js"></script>

    <script src="js/game/setup.js"></script>
    <script src="js/game/menu.js"></script>
    <script src="js/game/turns.js"></script>

    <script src="js/world/coords.js"></script>
    <script src="js/world/scale.js"></script>
    <script src="js/world/world.js"></script>
    <script src="js/world/tiles.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
